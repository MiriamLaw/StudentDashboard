<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Dashboard</title>
    <!-- Add Bootstrap for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Test OAuth2 User Info -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Welcome, <span sec:authentication="name"></span>!</h5>
                <p>Your email: <span sec:authentication="principal.attributes['email']"></span></p>
            </div>
        </div>

        <!-- Test Navigation -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Navigation Test</h5>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/milestones}">Milestones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students/reports}">Reports</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Test Data Display -->
        <div class="card mb-3">
            <div class="card-body">
                <h5>Student Information</h5>
                <!-- This will help verify if your model attributes are working -->
                <div th:if="${student}">
                    <p>Start Date: <span th:text="${student.startDate}"></span></p>
                    <p>Weeks in Program: <span th:text="${student.weeksInProgram}"></span></p>
                </div>
                <div th:unless="${student}">
                    <p class="text-muted">No student data available</p>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
