<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Dashboard - Welcome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-options {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .auth-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }
        .auth-divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #dee2e6;
        }
        .auth-divider span {
            position: relative;
            background: #f8f9fa;
            padding: 0 15px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to the Student Dashboard</h1>
        
        <div sec:authorize="isAuthenticated()">
            <div class="alert alert-success" role="alert">
                <p>You are logged in as <span sec:authentication="name"></span>!</p>
                <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                <form action="/logout" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
        
        <div sec:authorize="!isAuthenticated()" class="auth-options">
            <h3 class="mb-3">Sign in or Register</h3>
            
            <div class="mb-3">
                <a href="/login" class="btn btn-primary btn-block">Sign in with Username and Password</a>
            </div>
            
            <div class="mb-3">
                <a href="/register" class="btn btn-outline-primary btn-block">Register a New Account</a>
            </div>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="mt-3">
                <a href="/oauth2/authorization/google" class="btn btn-danger btn-block">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20" class="mr-2">
                    Continue with Google
                </a>
            </div>
        </div>
        
        <div class="mt-4">
            <p>The Student Dashboard helps bootcamp students track their progress through assignments, milestones, and more.</p>
        </div>
    </div>
</body>
</html>
