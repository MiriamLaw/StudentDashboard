<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Student Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        .form-signin {
            max-width: 400px;
        }
        .oauth-container {
            margin-top: 30px;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Student Dashboard</h1>
        <p><a href="/" class="text-decoration-none">‚Üê Back to home</a></p>
    </div>
    
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <p>Invalid username or password.</p>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <p>You have been logged out.</p>
        </div>
        
        <p>
            <label for="username" class="sr-only">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
        </p>
        
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        
        <input name="_csrf" type="hidden" th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </form>
    
    <div class="oauth-container text-center">
        <h4 class="mb-3">OR</h4>
        <a href="/oauth2/authorization/google" class="btn btn-google btn-lg">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="18" height="18" class="mr-2">
            Sign in with Google
        </a>
    </div>
</div>
</body>
</html>
