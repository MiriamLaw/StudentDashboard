<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Student Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        .form-signin {
            max-width: 400px;
            margin: 0 auto;
        }
        .oauth-container {
            max-width: 400px;
            margin: 30px auto;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .auth-title {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Student Dashboard</h1>
        <p><a href="/" class="text-decoration-none">‚Üê Back to home</a></p>
    </div>
    
    <form class="form-signin" method="post" action="/register" th:object="${student}">
        <h2 class="form-signin-heading auth-title">Create an Account</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        
        <p>
            <label for="name" class="sr-only">Full Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Full Name" required autofocus>
        </p>
        
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </p>
        
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </p>
        
        <p>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" required>
        </p>
        
        <input name="_csrf" type="hidden" th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
        
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </form>
    
    <div class="oauth-container text-center">
        <div class="auth-divider">
            <span>OR</span>
        </div>
        <a href="/oauth2/authorization/google" class="btn btn-google btn-lg">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="18" height="18" class="mr-2">
            Sign in with Google
        </a>
    </div>
</div>

<style>
    .auth-divider {
        text-align: center;
        margin: 15px 0;
        position: relative;
    }
    .auth-divider:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: #dee2e6;
    }
    .auth-divider span {
        position: relative;
        background: #fff;
        padding: 0 15px;
        font-size: 14px;
        color: #6c757d;
    }
</style>
</body>
</html>
